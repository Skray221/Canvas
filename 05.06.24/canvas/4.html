<!DOCTYPE html>
<html>
<head>
<title>HTML5 canvas rectangles</title>
<script>
    function draw() {
        
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = 'gray';
        ctx.fillRect(275, 140, 50, 50);
        ctx.fillStyle = 'gray';
        ctx.fillRect(275, 410, 50, 50);
        ctx.fillStyle = 'gray';
        ctx.fillRect(250, 250, 100, 100);
        ctx.fillStyle = 'gray';
        ctx.fillRect(130, 275, 50, 50);
        ctx.fillStyle = 'gray';
        ctx.fillRect(420, 275, 50, 50);
        ctx.fillStyle = 'gray';
        ctx.fillRect(130, 140, 50, 50);
        ctx.fillStyle = 'gray';
        ctx.fillRect(420, 140, 50, 50);
        ctx.fillStyle = 'gray';
        ctx.fillRect(420, 410, 50, 50);
        ctx.fillStyle = 'gray';
        ctx.fillRect(130, 410, 50, 50);
        ctx.fillStyle = 'gray';

        ctx.fillRect(90, 430, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(90, 370, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(90, 310, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(90, 260, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(90, 210, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(90, 160, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(90, 110, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(90, 480, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(140, 480, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(190, 480, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(240, 480, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(290, 480, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(340, 480, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(390, 480, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(440, 480, 20, 20);
        ctx.fillStyle = 'gray';
        ctx.fillRect(390, 480, 20, 20);
        ctx.fillStyle = 'gray';


    
    }
</script>
</head>

<body onload="draw();">
    <canvas id="myCanvas" width="500" height="540">
    </canvas>
</body>
</html>
