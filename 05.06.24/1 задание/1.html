<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Canvas Clock</title>
<style>
canvas {
display: block;
margin: auto;
background: #d00606;
}
</style>
</head>
<body>
<canvas id="clockCanvas" width="500" height="500"></canvas>
<script>
const canvas = document.getElementById("clockCanvas");
const ctx = canvas.getContext("2d");
const radius = canvas.height / 2;
ctx.translate(radius, radius);
setInterval(drawClock, 1000);

function drawClock() {
drawFace(ctx, radius);
drawHands(ctx, radius);
}

function drawFace(ctx, radius) {
ctx.beginPath();
ctx.arc(0, 0, radius, 0, 2 * Math.PI);
ctx.fillStyle = 'green';
ctx.fill();

ctx.strokeStyle = '#333';
ctx.lineWidth = radius * 0.1;
ctx.stroke();

ctx.beginPath();
ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
ctx.fillStyle = '#333';
ctx.fill();

for (let num = 1; num <= 12; num++) {
let ang = num * Math.PI / 6;
ctx.rotate(ang);
ctx.translate(0, -radius * 0.85);
ctx.rotate(-ang);
ctx.fillText(num.toString(), 0, 0);
ctx.rotate(ang);
ctx.translate(0, radius * 0.85);
ctx.rotate(-ang);
}
}

function drawHands(ctx, radius) {
const now = new Date();
const hour = now.getHours() % 12;
const minute = now.getMinutes();
const second = now.getSeconds();

const hourAngle = (hour * Math.PI / 6) + (minute * Math.PI / 360);
const minuteAngle = (minute * Math.PI / 30) + (second * Math.PI / 1800);
const secondAngle = second * Math.PI / 30;

drawHand(ctx, hourAngle, radius * 0.5, radius * 0.07);
drawHand(ctx, minuteAngle, radius * 0.8, radius * 0.07);
drawHand(ctx, secondAngle, radius * 0.9, radius * 0.02);
}

function drawHand(ctx, pos, length, width) {
ctx.beginPath();
ctx.lineWidth = width;
ctx.lineCap = "round";
ctx.moveTo(0, 0);
ctx.rotate(pos);
ctx.lineTo(0, -length);
ctx.stroke();
ctx.rotate(-pos);
}
</script>
</body>
</html>
